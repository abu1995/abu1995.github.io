<head>

    <script src="mannings.js" type="text/javascript"></script>
</head>

<h1>Abhishek Amalaraj</h1>
<h2>Mannings Converter</h2>
<p>
    <div class="feet">
        <label id="feet">cross-sectional mean velocity (m/s)</label>
        <input class="feettitle" type="number" placeholder="(m/s)" oninput="crossSecvelo(this.value)">

</p>
<p>
    <div class="feet">
        <label id="feet">1.486 for English units or 1.0 for SI units</label>
        <input class="feettitle" type="number" placeholder="1.486 or 1.0" oninput="k(this.value)">

</p>
<p>
    <div class="feet">
        <label id="feet">Mannings co-efficient for roughness</label>
        <input class="feettitle" type="number" placeholder="from 0.01 to 0.06" oninput="roughnessCoeff(this.value)">

</p>
<p>
    <div class="feet">
        <label id="feet">Hydraulic radius</label>
        <input class="feettitle" type="number" placeholder="m" oninput="hydraulicRad(this.value)">

</p>
<p>
    <div class="feet">
        <label id="feet">Slope or gradient</label>
        <input class="feettitle" type="number" placeholder="m" oninput="slopeOrgrad(this.value)">

</p>
<p>
    <button type="button" onclick="document.write(finalCalc())">Click it</button>

</p>

</div>
</p>
